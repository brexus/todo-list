<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="shortcut icon" href="logo.svg" type="image/x-icon">

    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>
</head>
<body>
<div id="content">
    <header id="header">
        <h1>
            Todo List
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>clipboard-check</title><path d="M10,17L6,13L7.41,11.59L10,14.17L16.59,7.58L18,9M12,3A1,1 0 0,1 13,4A1,1 0 0,1 12,5A1,1 0 0,1 11,4A1,1 0 0,1 12,3M19,3H14.82C14.4,1.84 13.3,1 12,1C10.7,1 9.6,1.84 9.18,3H5A2,2 0 0,0 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z" /></svg>
        </h1>
    </header>

    <div id="main-aside-container">
        <aside id="aside">
            <h2 id="projects-title">Projects</h2>

            <div id="projects-list"></div>
            
            <div class="separator"></div>

            <button id="add-project-btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus-thick</title><path d="M20 14H14V20H10V14H4V10H10V4H14V10H20V14Z" /></svg> Add project</button>
            
            <div id="add-project-window" class="disable">
                <div id="add-project-input-control">
                    <label for="project-title">Project title:</label>
                    <input type="text" name="project-title" id="project-title">
                </div>

                <div class="add-project-buttons-control">
                    <button class="btn-success success-fail-btns">Add</button>
                    <button class="btn-fail success-fail-btns">Cancel</button>
                </div>
            </div>

        </aside>
        
        <main id="main">
            <div id="main-content">
                <h2></h2>

                <div id="tasks-legend"></div>

                <div id="main-tasks"></div>
                
                <div class="separator"></div>

                <button id="add-task-btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus-thick</title><path d="M20 14H14V20H10V14H4V10H10V4H14V10H20V14Z" /></svg> Add task</button>
                
                <div id="add-task-window" class="disable">
                    <div id="title-dueDate-container">
                        <div class="add-task-input-control">
                            <label for="task-title">Task title:</label>
                            <input type="text" name="task-title" id="task-title">
                        </div>
    
                        <div class="add-task-input-control">
                            <label for="task-due-date">Due date:</label>
                            <input type="date" name="task-due-date" id="task-due-date">
                        </div>
                    </div>


                    <div class="add-task-input-control">
                        <label for="task-description">Description:</label>
                        <input type="text" name="task-description" id="task-description">
                    </div>

                    <div class="add-task-buttons-control">
                        <button class="btn-success success-fail-btns">Add</button>
                        <button class="btn-fail success-fail-btns">Cancel</button>
                    </div>
                </div>
            </div>

            <div id="details-window">
                <svg id="btn-description-close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>close</title><path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"></path></svg>        
                
                <h1>Title:</h1>
                <p id="title-detail-window"></p>

                <h1>Due Date: </h1>
                <p id="due-date-detail-window"></p>

                <h1>Description:</h1>
                <p id="description-detail-window"></p>
            </div>

        </main>
    </div>

    <footer id="footer">Szymon Wierzchoś | 2023 Copyright ©</footer>
</div>
</body>
</html>
