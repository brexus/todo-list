<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>
</head>
<body>
<div id="content">
    <header id="header">
        <h1>Todo List</h1>
    </header>

    <div id="main-aside-container">
        <aside id="aside">
            <h2 id="projects-title">Projects</h2>

            <div id="projects-list"></div>

            <button id="add-project-btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus-thick</title><path d="M20 14H14V20H10V14H4V10H10V4H14V10H20V14Z" /></svg> Add project</button>
            
            <div id="add-project-window" class="disable">
                <div id="add-project-input-control">
                    <label for="project-title">Project title:</label>
                    <input type="text" name="project-title" id="project-title">
                </div>

                <div id="add-project-buttons-control">
                    <button class="btn-success">Add</button>
                    <button class="btn-fail">Cancel</button>
                </div>
            </div>

        </aside>
    
        <main id="main">
            <div id="main-content">
                <h2></h2>
                <div id="main-tasks"></div>

                <button id="add-task-btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus-thick</title><path d="M20 14H14V20H10V14H4V10H10V4H14V10H20V14Z" /></svg> Add task</button>
                
                <div id="add-task-window" class="disable">
                    <div id="add-task-input-control">
                        <label for="task-title">Task title:</label>
                        <input type="text" name="task-title" id="task-title">
                    </div>

                    <div id="add-task-input-control">
                        <label for="task-description">Description:</label>
                        <input type="text" name="task-description" id="task-description">
                    </div>

                    <div id="add-task-input-control">
                        <label for="task-due-date">Due date:</label>
                        <input type="text" name="task-due-date" id="task-due-date">
                    </div>
    
                    <div id="add-task-buttons-control">
                        <button class="btn-success">Add</button>
                        <button class="btn-fail">Cancel</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <footer id="footer">Szymon Wierzcho≈õ</footer>
</div>
</body>
</html>
